# manifest: 指定 lpk 包的 manifest.yml 文件路径
manifest: ./lzc-manifest.yml

# pkgout: lpk 包的输出路径
pkgout: ./

# icon: 指定 lpk 包 icon 的路径（必须是 PNG 格式）
icon: ./icon.png

# compose_override - 覆盖不支持的 Docker Compose 参数
# 注意: Coder 需要挂载 Docker socket 以创建和管理工作区容器
compose_override:
  services:
    coder-service:
      group_add:
        - "996"
      volumes:
        - /data/playground/docker.sock:/var/run/docker.sock
      cap_add:
        - SYS_ADMIN
        - DAC_OVERRIDE
